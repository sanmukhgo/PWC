<!DOCTYPE html>
<html>
<head>
    <title>Pick Weights Calibrator</title>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async>
</script>
</head>
<style>
    body,html{
        height: 100%;
        width: 100%;
        margin: 0;
    }

    .heading{
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 200%;
        padding: 2px;
        color: whitesmoke;
        position: relative;
        background-color:#1f2527;
    }

    .enable{
        margin-left: 4em; 
        font-family: Arial, Helvetica, sans-serif;
    }

    .parameter{
        font-size: 130%;
        text-decoration: underline;
    }

    .equation{
        font-size: 170%;
    }

    .weight{
        font-weight: bold;
    }

    .container{
        width: 100%;
        height: 93%;
    }

    .leftpane{
        width: 29.8%;
        height: 100%;
        float: left;
        position: relative;
        background-color: #ece9e9;
    }

    .inleft{
        width: 100%;
        height: 19.5%;
        padding-top: 3px;
        padding-left: 3px;
    }
    
    .inleft:hover{
        -webkit-box-shadow:inset 0px 0px 0px 10px black;
        -moz-box-shadow:inset 0px 0px 0px 10px black;
        box-shadow: inset 0px 0px 0px 2px black;
    }

    .rightpane{
        width: 70%;
        height: 100%;
        position: relative;
        float: right;
        background-color: lightskyblue;
        border-collapse: collapse;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 18px;
    }

    .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
       background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(15px);
        -ms-transform: translateX(15px);
        transform: translateX(15px);
    }

    .button {
        background-color: #2196F3;
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px 1px;
        cursor: pointer;
    }

    input[type=number] {
        width: 10%;
        padding: 4px 5px;
        margin: 2px 0;
        box-sizing: border-box;
        border: 1.5px solid #ccc;
        -webkit-transition: 0.3s;
        transition: 0.3s;
        outline: none;
    }

    input[type=number]:focus {
        border: 3px solid #555;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
    }

</style>
<body>
    <div class="heading">Pick Weights Calibrator</div>
    <div class="container">
        <div class="leftpane">
            <div class="inleft">
                <form id="form" class="form">
                        <label>
                            <span class="parameter">
                                Pick before time 
                            </span>   
                            <span class="equation">
                                : \(y = \frac{w_1}{1+t}\)
                            </span>
                        </label>
                        <br><br>
                        <label class="weight" for="w1" >
                            W<sub>1</sub>=
                        </label>
                        <input type="number" id="w1" value="0" />
                        <input type="submit" value="Update" class="button" />
                        <span class="enable">Enable :</span>
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                </form>
            </div>
            <div class="inleft">
                <form id="form" class="form">
                        <label style="font-size:130%">
                            Rack fulfillability :   <span style="font-size:130%">\(y = {w_2x}\)</span>
                        </label>
                        <br><br>
                        <label for="w1" >
                            W<sub>2</sub>=
                        </label>
                        <input type="number" id="w1" value="0" />
                        <input type="submit" value="Update" class="button" />
                        <span class="enable">Enable :</span>
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
            </div>
            <div class="inleft"></div>
            <div class="inleft"></div>
            <div class="inleft"></div>
        </div>
        <div class="rightpane" id="plot"></div>
    </div>

</body>
</html>
